<html>
	<head th:include="fragments/header :: header"/>
	<head>
		<title>Administrator</title>
	</head>
<body>
	<div th:replace="fragments/header :: navbar" />
	 <div class="container" id="main">
		<form class="form-signin" th:action="@{/admin}" method="post">
			<label for="zeroMQ" >ZeroMQ IP</label>
			<input type="text" name="zeromq" id="inputEmail" class="form-control" placeholder="tcp://localhost:5555" th:value="${zeromq}" required="true" autofocus="true"/>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
	    </form>
	</div>
	<footer th:replace="fragments/header :: footer"></footer>
</body>
</html>
